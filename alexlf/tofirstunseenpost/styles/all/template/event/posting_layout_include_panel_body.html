<script>
if(window.location.href.indexOf("#unread") != -1){
	//Cherche le dernier post.
	console.log("searching");
	var arr = [], l = document.links;
	var found = false;
	best_post = "";
	for(var i=0; i<l.length; i++) {
	  if(l[i].href.indexOf("#unread") != -1){
			var found = true;
			break;
	  }
	  if(l[i].href.indexOf("#p") != -1){
			best_post = l[i].href.substring(l[i].href.indexOf("#p"));
	  }
	}
	if(!found){
		document.location = best_post;
	}
}
</script>
